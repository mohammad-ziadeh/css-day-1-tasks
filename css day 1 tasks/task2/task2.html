<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="mohammad" />
    <meta name="description" content="color" />

    <title>font color</title>

    <link rel="stylesheet" href="task2.css" />
  </head>
  <body>
    <p class="px18">set this font size for the entire body to 18px</p>
    <p style="color: gray; font-size: 30px">
      this paragraph is styled using inline css
    </p>
    <style>
      .navy {
        color: navy;
        font-size: 1.5em;
        font-family: Franklin Gothic Medium;
      }
    </style>
    <p class="navy">
      this paragraph is styled internal css with the color set to navy
    </p>
    <p class="purple">this paragraph is styled external CSS with the color set to purple</p>
  </body>
</html>
